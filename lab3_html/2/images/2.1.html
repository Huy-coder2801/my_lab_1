<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row{
            width: 100%;
            box-sizing: border-box;
            display: inline-flex;
            margin: 12px 12px 0 0;
            border-style: solid;
            border-color: blueviolet;
        }

        .column{
            width: 100%;
            text-align: center;
            border-style: solid;
            border-color:aquamarine;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="column">
            <img src="Dell_1.jpg" alt="">
            <h2>Inspiron</h2>
            <p>For home and home office</p>
        </div>
        
        <div class="column">
            <img src="Dell_2.jpg" alt="">
            <h2>XPS Laptops</h2>
            <p>Designed to be the best</p>
        </div>
        
        <div class="column">
            <img src="Dell_3.jpg" alt="">
            <h2>Alienware</h2>
            <p>high-performance gaming</p>
        </div>

        <div class="column">
            <img src="Dell_4.jpg" alt="">
            <h2>Chormebook</h2>
            <p>For fast access to the web</p>
        </div>
        <div class="column">
            <img src="Dell_5.jpg" alt="">
            <h2>Deals</h2>
            <p>For current Laptop Deals</p>
        </div>
    </div>
</body>
</html>
