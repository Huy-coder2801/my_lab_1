<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* Điều chỉnh kích thước và bố cục cho các màn hình nhỏ hơn */
		@media only screen and (max-width: 767px) {
			body {
				font-size: 14px;
			}
			h1 {
				font-size: 24px;
			}
			nav {
				display: block;
			}
			nav ul {
				margin: 0;
				padding: 0;
			}
			nav li {
				display: block;
				margin: 0;
				padding: 10px;
				background-color: #ccc;
			}
		}
		
		/* Điều chỉnh kích thước và bố cục cho các màn hình nhỏ hơn */
		@media only screen and (min-width: 768px) and (max-width: 1024px) {
			body {
				font-size: 16px;
			}
			h1 {
				font-size: 32px;
			}
			nav {
				display: block;
			}
			nav ul {
				margin: 0;
				padding: 0;
			}
			nav li {
				display: inline-block;
				margin: 0;
				padding: 10px;
				background-color: #ccc;
			}
		}
		
		/* Điều chỉnh kích thước và bố cục cho các màn hình lớn hơn */
		@media only screen and (min-width: 1025px) {
			body {
				font-size: 18px;
			}
			h1 {
				font-size: 48px;
			}
			nav {
				display: block;
			}
			nav ul {
				margin: 0;
				padding: 0;
			}
			nav li {
				display: inline-block;
				margin: 0;
				padding: 10px;
				background-color: #ccc;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>Trang web của tôi</h1>
		<nav>
			<ul>
				<li><a href="#">Trang chủ</a></li>
				<li><a href="#">Giới thiệu</a></li>
				<li><a href="#">Sản phẩm</a></li>
				<li><a href="#">Liên hệ</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<p>Chào mừng đến với trang web của tôi!</p>
